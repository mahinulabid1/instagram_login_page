<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Instagram</title>
</head>

<body>
    <header class="main-section">
        <div class="flex-main-section-container d-flex">
            <div class="flex-main-item">
                <div class="image-section">
                    <div class="image-slider-container">
                        <img src="./src/img/02.png" alt="" class="image">
                    </div>

                </div>
            </div>

            <!-- login section -->
            <div class="flex-main-item">

                <header class="form-header">
                    <section class="log-in-form">
                        <div class="logo-container">
                            <img src="./src/img/header-logo.png" alt="instagram" class="logo-img">
                        </div>

                        <form action="#" method="post">
                            <input type="text" name="username" placeholder="Phone, username or email">
                            <input type="password" name="password" placeholder="Password">
                            <input type="submit" name="submit" value="Log In">

                            <div class="or d-flex">
                                <div class="or-flex-item or-dash">
                                    <div class="dash"></div>
                                </div>
                                <div class="or-flex-item">or</div>
                                <div class="or-flex-item">
                                    <div class="dash"></div>
                                </div>
                            </div>
                            <a href="#" class="login-with-facebook"><i class="fa-brands fa-square-facebook"></i> Log In
                                with Facebook</a>
                            <a href="#" class="forgot-password">Forgot Passowrd</a>
                        </form>



                    </section>

                    <section class="dont-have-account">
                        <p>Don't Have an account? <a href="#" class="sign-up-btn"> Sign up</a></p>
                    </section>

                    <p class="get-app">Get the app</p>

                    <div class="app-store-container d-flex">
                        <div class="app-store-flex-item">
                            <img src="./src/img/appstore.png" alt="" height="40" width="136">
                        </div>
                        <div class="app-store-flex-item">
                            <img src="./src/img/googleplay.png" alt="" height="40" width="136">
                        </div>
                    </div>
                </header>


            </div>
        </div>
    </header>
</body>

</html>
